<!doctype html>
<html lang="vi" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body class="min-h-screen bg-slate-50 text-slate-900" style="background: rgb(227, 239, 250);">
    <a id="top"></a>

    <!-- Top bar -->
    <header class="sticky top-8 z-50">
        <div class="mx-auto max-w-7xl px-4">
            <div class="flex items-center justify-between rounded-2xl bg-white px-5 py-5 shadow-lg shadow-slate-200/70">

                <!-- Logo -->
                <a href="/" class="flex items-center gap-3">
                    <div class="grid h-9 w-9 place-items-center rounded-lg bg-blue-600 text-white font-bold">
                        âœ“
                    </div>
                    <span class="text-lg font-extrabold">AI for Work</span>
                </a>

                <!-- Auth -->
                <div class="flex items-center gap-2">
                    <button id="btnShowLogin"
                        class="rounded-xl bg-slate-900 px-3 py-2 text-sm uppercase font-bold text-white hover:bg-slate-800">
                        Login
                    </button>

                    <button id="btnLogout"
                        class="hidden rounded-xl bg-red-600 px-3 py-2 text-sm uppercase font-bold text-white hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-6xl mt-10 px-4 py-6">

        <!-- Controls -->
        <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
            <div class="flex flex-1 items-center gap-2">
                <div class="relative w-full">
                    <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">ðŸ”Ž</span>
                    <input id="searchInput"
                        class="w-full rounded-2xl border border-slate-200 bg-white py-2.5 pl-10 pr-3 text-sm outline-none focus:ring-4 focus:ring-blue-100"
                        placeholder="TÃ¬m theo tiÃªu Ä‘á» hoáº·c ná»™i dung prompt..." />
                </div>
                <div class="relative">
                    <select id="filterType"
                        class="h-11 w-[120px] md:w-[160px] appearance-none rounded-2xl border border-slate-200 bg-white px-4 pr-10 text-sm outline-none focus:ring-4 focus:ring-blue-100">
                        <option value="all">All</option>
                        <option value="image">Image</option>
                        <option value="motion">Motion</option>
                    </select>
                    <!-- icon dropdown tá»± váº½ -->
                    <svg class="pointer-events-none absolute right-3 top-1/2 h-5 w-5 -translate-y-1/2 text-slate-500"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

            <button id="btnNew"
                class="hidden rounded-xl bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 active:translate-y-px">
                New Prompt
            </button>
        </div>

        <!-- Grid -->
        <section id="grid" class="mt-5 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
            <div id="emptyState"
                class="hidden rounded-2xl border border-dashed border-slate-300 bg-white p-6 text-sm text-slate-600">
                ChÆ°a cÃ³ prompt nÃ o.
            </div>
        </section>

        <!-- Toast -->
        <div id="toast"
            class="pointer-events-none fixed top-10 left-1/2 z-[9999] hidden -translate-x-1/2 rounded-2xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white shadow-lg">
            OK
        </div>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-black/40"></div>

            <div
                class="absolute left-1/2 top-1/2 w-[92%] max-w-xl -translate-x-1/2 -translate-y-1/2 rounded-2xl bg-white p-4 shadow-xl">
                <div class="flex items-center justify-between">
                    <h4 id="modalHeading" class="text-sm font-extrabold">New prompt</h4>
                    <button id="closeModal" class="rounded-xl px-2 py-1 text-sm hover:bg-slate-100">âœ•</button>
                </div>

                <div class="mt-3 grid gap-3">
                    <input id="modalTitle"
                        class="rounded-2xl border border-slate-200 px-3 py-2 text-sm outline-none focus:ring-4 focus:ring-blue-100"
                        placeholder="Title" />
                    <div class="relative w-full">
                        <select id="modalType"
                            class="h-11 w-full appearance-none rounded-2xl border border-slate-200 bg-white px-4 pr-10 text-sm outline-none focus:ring-4 focus:ring-blue-100">
                            <option value="image">Image</option>
                            <option value="motion">Motion</option>
                        </select>
                        <!-- icon dropdown -->
                        <svg class="pointer-events-none absolute right-3 top-1/2 h-5 w-5 -translate-y-1/2 text-slate-500"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <textarea id="modalText"
                        class="min-h-[180px] rounded-2xl border border-slate-200 p-3 text-sm leading-6 outline-none focus:ring-4 focus:ring-blue-100"
                        placeholder="Prompt text..."></textarea>
                </div>

                <div class="mt-4 flex gap-2">
                    <button id="saveModal" type="button"
                        class="flex-1 rounded-2xl bg-blue-600 px-4 py-2.5 text-sm font-bold text-white hover:bg-blue-700">
                        Save
                    </button>
                    <button id="cancelModal" type="button"
                        class="rounded-2xl px-4 py-2.5 text-sm font-semibold text-slate-700 ring-1 ring-slate-200 hover:bg-slate-50">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal View Prompt -->
    <div id="viewModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/40"></div>

        <div
            class="absolute left-1/2 top-1/2 w-[92%] max-w-2xl -translate-x-1/2 -translate-y-1/2 rounded-2xl bg-white p-5 shadow-xl">
            <div class="flex items-center justify-between mb-3">
                <h4 id="viewTitle" class="text-base font-extrabold">Prompt</h4>
                <button id="closeViewModal" class="rounded-xl px-2 py-1 hover:bg-slate-100">âœ•</button>
            </div>

            <pre id="viewContent"
                class="max-h-[60vh] overflow-y-auto whitespace-pre-wrap rounded-xl bg-slate-50 p-4 text-sm leading-6 text-slate-800"></pre>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="fixed inset-0 z-[999] hidden">
        <!-- overlay -->
        <div id="loginOverlay"
            class="absolute inset-0 bg-black/40 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>

        <!-- box -->
        <div id="loginBox"
            class="absolute left-1/2 top-1/2 w-[92%] max-w-sm -translate-x-1/2 -translate-y-1/2 scale-95 opacity-0 translate-y-6 rounded-2xl bg-white p-5 shadow-xl transition-all duration-300">

            <div class="relative flex items-center">
                <h3 class="absolute left-1/2 -translate-x-1/2 text-normal uppercase font-extrabold">
                    Login
                </h3>
                <button id="closeLoginModal" class="ml-auto rounded-lg px-2 py-1 text-sm hover:bg-slate-100">
                    âœ•
                </button>
            </div>

            <form id="loginForm" class="mt-4 grid gap-3">
                <div>
                    <label class="mb-1 block text-xs font-semibold text-slate-600">Email</label>
                    <input id="email"
                        class="w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-sm outline-none focus:ring-4 focus:ring-blue-100"
                        placeholder="name@email.com" />
                </div>

                <div>
                    <label class="mb-1 block text-xs font-semibold text-slate-600">Password</label>
                    <input id="password" type="password"
                        class="w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-sm outline-none focus:ring-4 focus:ring-blue-100"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
                </div>

                <button id="btnLogin" type="submit"
                    class="mt-2 h-[42px] w-full rounded-xl bg-slate-900 text-sm uppercase font-bold text-white hover:bg-slate-800">
                    GO
                </button>
            </form>
        </div>
    </div>

    <a href="#top" id="btnTop"
        class="fixed bottom-6 right-6 z-[999] grid h-12 w-12 place-items-center rounded-full shadow-lg hover:bg-slate-800 active:translate-y-px">
        <svg viewBox="0 0 1024 1024" width="24px" class="icon" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#000000" d="M104.704 685.248a64 64 0 0090.496 0l316.8-316.8 316.8 316.8a64 64 0 0090.496-90.496L557.248 232.704a64 64 0 00-90.496 0L104.704 594.752a64 64 0 000 90.496z"></path></g></svg>
    </a>

    <script type="module" src="assets/app.js"></script>
</body>

</html>
